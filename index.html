<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navigation">
        Rock Paper Scissors
    </nav>
    <main>
        <div class="imgContainer">
            <img src="images/stone.png" alt="" class="image" id="stone">
            <img src="images/paper.png " alt="" class="image" id="paper">
            <img src="images/scissor.png" alt="" class="image" id="scissor">
        </div>
        <div class="scoreBoard">
            <div class="players">
                <p id="youScore">0</p>
                <p class="compWin">You</p>
            </div>
            <div class="players">
                <p id="compScore">0</p>
                <p class="name">Comp</p>
            </div>
            <div class="draw">
                <p id="drawScore">0</p>
                <p class="name">Draw</p>
            </div>
        </div>
        <div class="msgContainer">
            <p id="msg">Select Your Option</p>
        </div>
    </main>
    

    <script src="apk.js"></script>
</body>
</html>
